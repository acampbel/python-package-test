jobs:
  build-n-publish:
    name: Build and publish Python 🐍 distributions 📦 to PyPI and TestPyPI
    runs-on: ubuntu-latest

    steps:
    - name: Checkout current repo
      uses: actions/checkout@master

    - name: Checkout ACA repo for matlab cross-check testing
      uses: actions/checkout@master
      with:
        repository: alexanderlerch/ACA-Code
        path: ./ACA

#    - name: Show Working directory
#      run: pwd

    - name: Set up Python 3.6
      uses: actions/setup-python@v2
      with:
        python-version: 3.6

    - name: List python packages
      run: pip list

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Print Working directory
      run: pwd

    - name: Install MATLAB
      uses: matlab-actions/setup-matlab@v0

    - name: Show Matlab directory
      run: ls /usr/local/MATLAB/R2020b/extern/engines/python

    - name: Install Matlab Engine
      run: |
        python --version
        cd /usr/local/MATLAB/R2020b/extern/engines/python
        python setup.py build --build-base="/home/runner/work/python-package-test/matlab-engine-build" install --prefix="/home/runner/work/python-package-test/matlab-engine-install"
        export PYTHONPATH=/home/runner/work/python-package-test/matlab-engine-install
        echo $PYTHONPATH

    - name: Install Matlab Engine
      run: echo $PYTHONPATH

    - name: Run unit tests
      run: >-
        python -m
        unittest
        tests/test_sometest.py
